<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aidan Simpson Gallery</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

	<div class="row">
        <div id="slideshowContainer" class="large-12 large-centered medium-12 small-12 columns">
        	<img id="mainSliderImage" src="img/CoverImage_1.jpg" alt="The Ranger">
            
            <div id="leftHolder">
            <img onClick="slide(-1)" class="left" src="img/leftArrow.jpg" alt="The Ranger">
            </div>
            
            <div id="rightHolder">
            <img onClick="slide(1)" class="right" src="img/rightArrow.jpg" alt="The Ranger">
            </div>
        </div>
	</div>
    
  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/main.js"></script>
  <script>
	$(document).foundation();
  </script>
  </body>
